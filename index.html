<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="printout"></h1>

    <script>
        document.getElementById("printout").innerHTML =('Reload page to run calculator');
        function calculator(){
    
            var num1 = prompt('Enter your first number')
            var num2 = prompt('Enter your second number')
            var sign = prompt('Input + or - or * or /')
            if (sign == '/') {
                z = Number(num1)/Number(num2)
            }
            else if (sign == '-'){
                z = Number(num1)-Number(num2)
            }
            else if (sign == '+'){
                z = Number(num1)+Number(num2)
            }
            else if (sign == '*'){
                z = Number(num1)*Number(num2)
            }
            else{
                z = 'Error'
            }
            return alert(z)
        }
        calculator()
    </script>
  </body>
</html>
